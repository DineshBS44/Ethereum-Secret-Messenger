<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  </head>

  <body>
    <div>
      <h1>Ethereum Secret Messenger</h1>
      <hr />

      <label for="message"
        >This site writes a secret message to the Ethereum blockchain!</label
      >
      <input id="userInput" type="text" />

      <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
      // Connect a the web3 provider
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545")
        );
      }

      var abi = [
        {
          constant: false,
          inputs: [
            {
              name: "x",
              type: "string",
            },
          ],
          name: "setMessage",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getMessage",
          outputs: [
            {
              name: "",
              type: "string",
            },
          ],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ];

      var contractAddress = "0xEA9d61FD53eA104E3122AC45258391Fc8aD3B16c";

      web3.eth.getAccounts().then((accounts) => {
        // Get the contract address
        var RemixContract = new web3.eth.Contract(abi, contractAddress, {
          from: accounts[0],
          gasPrice: "20000000000",
        });

        $("#setMessageButton").click(function () {
          RemixContract.methods
            .setMessage($("#userInput").val())
            .send({
              from: accounts[0],
            })
            .then(console.log);
          console.log($("#userInput").val());
        });
      });
    </script>
  </body>
</html>
